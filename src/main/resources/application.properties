spring.application.name=secuenciaDNA

server.port=8080

# Configuración de la base de datos
#spring.datasource.url=jdbc:mysql://localhost:3306/dnadb?useSSL=false&serverTimezone=UTC
#spring.datasource.username=admin
#spring.datasource.password=admin

spring.datasource.url=jdbc:h2:mem:dnadb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración del driver
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración del JPA/Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración del pool de conexiones (opcional)
spring.datasource.hikari.maximum-pool-size=10

app.name= Mutantes
app.uriBase= /mutants
app.description= Api to manage transactions
app.version: 0.0.1
